<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gbSignal</title>
    <script src="gbSignal.js"></script>
    <script>
        var objA = {
            initSignal: new gbSignal(),
            init: function () {
                this.initSignal.dispatch({from: 'objA', signal: 'I have already inited'});
            }
        };

        var objB = {
            init: function () {
                objA.initSignal.add(this.onObjAInited, this)
                objA.initSignal.add(this.onObjAInited, this)
                objA.initSignal.add(this.onObjAInited, this)
                objA.initSignal.remove(this.onObjAInited)
            },
            onObjAInited: function (args) {
                console.log(args);
            }
        };

        objB.init();
        objA.init();

    </script>
</head>
<body>

</body>
</html>
